name: envoweather
description: Envo Weather Application

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  http: ^0.12.1
  cupertino_icons: ^1.0.0
  decorated_icon: ^1.2.1
  geocoding: ^1.0.5
  geolocator: ^6.0.0
  intl: ^0.16.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  sqflite:
  flutter_launcher_icons: "^0.9.2"

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/envo_ico.png"


flutter:
  uses-material-design: true

  assets:
    - assets/openWeatherIcons/
    - assets/BGImages/
    - assets/images/
